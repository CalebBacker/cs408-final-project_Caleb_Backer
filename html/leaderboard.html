<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Brick Breaker - Leaderboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/leaderboard.css" />
</head>
<body>
<header>
    <h1>Brick Breaker</h1>
</header>

<main>
    <section class="leaderboard-header">
        <h2>Global Leaderboard</h2>

        <div class="nav-buttons">
            <button
                    type="button"
                    class="btn"
                    onclick="location.href='./index.html';"
            >
                Home
            </button>

            <button
                    type="button"
                    class="btn"
                    onclick="location.href='./playScreen.html';"
            >
                Play Game
            </button>
        </div>
    </section>

    <section class="leaderboard-table">
        <table>
            <thead>
            <tr>
                <th>Rank</th>
                <th>Player</th>
                <th>Score</th>
                <th>Level Reached</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="leaderboard-body">
            <!-- Filled dynamically -->
            </tbody>

        </table>
    </section>

    <section class="leaderboard-notes">
        <h3>Coming Soon</h3>
        <ul>
            <li>Real-time global leaderboard backed by AWS.</li>
            <li>Ability to submit your score after each game.</li>
            <li>Potential support for user accounts and custom levels.</li>
        </ul>
    </section>
</main>

<footer>
    <p>&copy; 2025 Brick Breaker</p>
</footer>

<script src="../js/api.js" defer></script>
<script src="../js/leaderboard.js" defer></script>

</body>
</html>
